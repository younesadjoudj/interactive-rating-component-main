<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="screen-primary">
      <div class="icon circle">
        <img src="images/icon-star.svg" alt="">  
      </div>
      <h1 class="mb-x">How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="rating">
        <div class="row mb-xx">
          <div class="rate circle" data-value="1">1</div>  
          <div class="rate circle" data-value="2">2</div>  
          <div class="rate circle" data-value="3">3</div>  
          <div class="rate circle" data-value="4">4</div>  
          <div class="rate circle" data-value="5">5</div>   
        </div>
        <button class="btn" type="submit" >Submit</button>  
      </div>  
    </div>

    <div class="screen-thank-you">
      <div class="illustration mb-xx">
        <img src="images/illustration-thank-you.svg" alt="illustration thank you">
      </div>  
      <p class="selected">You selected <span class="rate-selected">1</span> out of 5</p>
      <h1 class="mb-xx">Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
